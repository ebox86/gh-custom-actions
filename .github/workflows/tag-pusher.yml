name: Update floating version tag

on:
  workflow_dispatch:
    inputs:
      target_tag:
        description: "Existing release tag to point the floating tag at (e.g. v1.1.0)"
        required: true
      floating_tag:
        description: "Floating tag to update (e.g. v1)"
        required: false
        default: "v1"

jobs:
  update-floating-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # need full history and tags

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Validate target tag exists
        run: |
          TARGET="${{ github.event.inputs.target_tag }}"
          if ! git rev-parse "refs/tags/$TARGET" >/dev/null 2>&1; then
            echo "Target tag '$TARGET' does not exist in this repo."
            exit 1
          fi

      - name: Move floating tag
        run: |
          TARGET="${{ github.event.inputs.target_tag }}"
          FLOATING="${{ github.event.inputs.floating_tag }}"

          echo "Updating floating tag '$FLOATING' to point at '$TARGET'..."

          # Optional: warn if majors don't match (v1 vs v2)
          TARGET_MAJOR=$(echo "$TARGET" | sed -E 's/^v([0-9]+).*/\1/')
          FLOATING_MAJOR=$(echo "$FLOATING" | sed -E 's/^v([0-9]+).*/\1/')

          if [ -n "$TARGET_MAJOR" ] && [ -n "$FLOATING_MAJOR" ] && [ "$TARGET_MAJOR" != "$FLOATING_MAJOR" ]; then
            echo "WARNING: floating tag ($FLOATING) major=v$FLOATING_MAJOR does not match target tag ($TARGET) major=v$TARGET_MAJOR"
          fi

          # Create or move the floating tag locally
          git tag -f "$FLOATING" "refs/tags/$TARGET"

          # Push updated floating tag
          git push origin "refs/tags/$FLOATING" --force

      - name: Summary
        run: |
          echo "Floating tag '${{ github.event.inputs.floating_tag }}' now points at '${{ github.event.inputs.target_tag }}'."

